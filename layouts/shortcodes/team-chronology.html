{{ $title := .Get "title" }}
{{ $description := .Get "description" }}
{{ $icon := .Get "icon" }}
{{ $iconColor := default "text-hologram-primary" (.Get "icon_color_class") }}
<section id="team-chronology" class="py-20 bg-white">
  <div class="container mx-auto px-6">
    <div class="max-w-4xl mx-auto">
      <div class="text-center mb-16">
        {{ with $title }}
          <h2 class="text-4xl font-bold text-gray-900 mb-6 flex items-center justify-center gap-3">
            {{ if $icon }}
              <i class="{{ $icon }} {{ $iconColor }} text-3xl"></i>
            {{ end }}
            <span>{{ . }}</span>
          </h2>
        {{ end }}
        {{ with $description }}
          <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ . }}</p>
        {{ end }}
      </div>
      <div class="relative">
        <div class="absolute left-1/2 transform -translate-x-1/2 w-1 h-full bg-gradient-to-b from-hologram-primary via-hologram-secondary to-hologram-dark"></div>
        <div class="relative">
          {{ .Inner }}
        </div>
      </div>
    </div>
  </div>
</section>
