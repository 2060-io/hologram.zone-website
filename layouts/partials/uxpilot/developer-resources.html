{{ $section := .Params.developer_resources }}
{{ with $section }}
  <section id="{{ .id | default "developer-resources" }}" class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold text-gray-900 mb-6">
          {{ with .icon }}<i class="{{ . }} text-hologram-primary mr-3"></i>{{ end }}
          {{ .title }}
        </h2>
        {{ with .description }}
          <p class="text-xl text-gray-600 max-w-3xl mx-auto">{{ . }}</p>
        {{ end }}
      </div>
      <div class="grid lg:grid-cols-3 gap-8 mb-12">
        {{ range .cards }}
          <div class="bg-gray-50 rounded-xl p-8">
            <div class="w-16 h-16 {{ .icon_bg | default "bg-hologram-primary" }} rounded-xl flex items-center justify-center mb-6">
              {{ with .icon }}<i class="{{ . }} text-white text-xl"></i>{{ end }}
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-4">{{ .title }}</h3>
            <p class="text-gray-600 mb-6">{{ .description }}</p>
            <a href="{{ .href }}" class="{{ .link_class | default "text-hologram-primary hover:text-hologram-dark font-semibold" }}">
              {{ .link_label }} <i class="fas fa-arrow-right ml-1"></i>
            </a>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
